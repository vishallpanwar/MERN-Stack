<!-- EMMETS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ep 6</title>
</head>
<body>




    
    <!-- p>img -->
    <p><img src="" alt=""></p>

    



    

    <!--p>p>p>p> -->
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>








    <!-- article+section -->
    <article></article>
    <section></section>

    <!-- p{My name........} -->
    <p>My name is Vishal Panwar</p>

    <!-- p>lorem10 -->
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa, deleniti!</p>










    <!-- id har ek element ko uniquely identify krne ke liye use hota hai aur class ek 
    parent level entity hai, jese dog ek class hai jisme labradog, pub, etc aa skte hai -->
    

    <!-- p#para1 -->
    <p id="para1"></p>                           <!--hmne ek p element bnaya jiski id para1 aagyi -->
    <article id="articleID"></article>           <!--hmne ek article bnaya jiski id articleID aagyi -->
    <section id="sectionKiID"></section>         <!--hmne ek section bnaya jiski id sectionKiID aagyi -->











    <!-- Ab class create krne ke liye dot(.) ka use krte hai, same wese 
    hi krenge jese id bnyi thi, bs dot lgega -->
    

    <!-- p.para -->
    <p class="para"></p>                            <!-- para element bngya jiski para naam ki class defime hogyi -->
    <article class="dog"></article>                 <!-- article bngya jiski dog naam ki class bngyi -->
    <section class="lion dog cat"></section>        <!-- section bngya jiski dog, cat, lion naam ki class bngyi -->











    <!-- p>ul>li*4 -->
    <p>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
        </ul>
    </p>













    <!-- .container -->
    <div class="container">          <!-- container naam ki div class bnyi jisme section ke andr ke saare elements present hai -->
        <section>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </section>
    </div>



    <!-- .wrapper -->
    <div class="wrapper">            <!-- container naam ki div class bnyi jisme section ke andr ke saare elements present hai -->
        <p>Abcdefg</p>
        <p>hijklmo</p>
        <p>pqrstuv</p>
    </div>















    <!-- Block elements : Jo poore block ki space occupy krte hai
    Inline elements : Jo utni hi space occupy krte hai jitni required rhti hai, ya jitni wo lete hai -->




    <!-- Ye pta lgane k liye ki div ek block element hai ya inline element, usme bg
    color add kro, agr poora block occupy krra hai to block hai, wrna element  -->

    <div style="background-color: greenyellow;">Div is a block element coz it occupies whole block space</div>




    
</body>
</html>
